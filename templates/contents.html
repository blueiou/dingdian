{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>{% if bookname %}{{ bookname }}{% else %}无{% endif %}章节目录</h1>
</div>

<div>
    <ul>
        {% for k, v in data.items() %}
        <li>
            <a href="/post/{{ bookid }}/{{ k }}">{{ v }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
