{% extends "base.html" %}

{% block title %}Result{% endblock %}


{% block page_content %}
<div class="page-header">
    <h1>{% if search_name %}{{ search_name }}{% else %}无{% endif %}搜索结果</h1>
</div>
<div>

    <ul>
        {% for k, v in data.items() %}
        <li>
            <a href="/contents/{{ k }}"> <h3>{{ v }}</h3></a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
